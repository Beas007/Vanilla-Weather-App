<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App!</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>
            <div class="row">
              <div class="col-10">
                <form id="SearchCity">
                  <label for="Cityweather" class="form-label"></label>
                  <input
                    type="Search"
                    id="input-city"
                    placeholder="Search City"
                    class="form-control"
                  />
                </form>
              </div>
              <div class="col-2">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="current-location"
                >Search
                </button>
              </div>
            </div>
          </h1>
          <div class="container p-1 shadow">
            <div class="second-cont">
          <div>
            <img
              src="https://cdn.onlinewebfonts.com/svg/img_7130.png"
              alt="Clear"
              width="50"/>
              <ul>
              <li class="clearfix main-temperature">
                <span id="temperature"></span><span><small class="units">°C|<a href="#">°F</a></small></span
                >
              </li>
              <li class="descrip" id="description"></li>
              <li class="city" id="showCity"></li>
              <li class="date" id="day">Friday 13:36</li>
            </ul>
          </div>
          <h4>
            <div class="row">
              <div class="col-3">High <span id="high"></span>°/ Low <span id="low"></span>°</div>
              <div class="col-3">Feels like <span id="feels"></span>°</div>
              <div class="col-3">Humidity: <span id="humidity"></span>%</div>
              <div class="col-3">Wind: <span id="wind"></span> km/hr</div>
            </div>
          </h4>
          </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/Beas007/Vanilla-Weather-App"
            >Open-source code</a
          ><span class="name"> by Barira Saad
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
