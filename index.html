<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App!</title>
  </head>
  <body>
   
    <div class="container">
      <div class="weather-app-wrapper">
         
          <div class="weather-app">
          <div class="container p-1 shadow">
            <div class="second-cont">
            <h1>
             <form id="Search-form" class="mb-3">
                 <div class="row">
              <div class="col-9">
                  <input
                    type="Search"
                    id="input-city"
                    placeholder="Search City"
                    class="form-control"
                    autocomplete="off"
                  />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="current-location"/>
              </div>
            </div>
            </form>
          </h1>
         
          <div>                      
              <ul><li class="city" id="showCity"></li><li class="date" id="day"></li><li class="descrip" id="description"></li>
              <li class="clearfix main-temperature"><img
              src=""
              alt="Clear"
              id="icon"
              width="100"/><span id="temperature"></span><span><small class="units">째C</small></span
>
</li>
</ul>
</div>
          <h4 class="container p-1">
    <span id="high"></span>째/<span id="low" class="tem"></span>째<span class="line">|</span>
              Feels like <span id="feels"></span>째<span class="line">|</span>
              Humidity: <span id="humidity"></span>%<span class="line">|</span>
              Wind: <span id="wind"></span> km/hr
             </h4>
             <div class="weather-forecast" id="forecast"></div>
           </div>
       </div>
        <small class="footer">
          <a href="https://github.com/Beas007/Vanilla-Weather-App"
            >Open-source code</a
          ><span class="name"> by Barira Saad</span>
        </small> 
          </div>
          <div>   
        
            <button onclick="myFunction()">Switch mode</button>
          </div> 
        </div>
      </div>
    </div>
    <script src="src/app.js"></script> 
  </body> 
</html>
